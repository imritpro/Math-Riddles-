<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="Challenge yourself with Complicated Maths Puzzle Game and Interesting Riddles Maths Riddles level up your IQ with a mix of Math Oparation.">
  <meta name="keywords" content="Math Riddles, Math, Riddles, MATH RIDDLES, WEB APP, GAMES, Math Puzzle,PWA,HTML,CSS,XML,JavaScript">
  <meta name="author" content="Ritesh Gharat">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name='google' content='notranslate' />
  <title>Math Riddles | Quiz App</title>
  <!-- Custom Styles & font awesome-->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <!-- Manifest and Favicon -->
  <link rel='manifest' href='manifest.json' />
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
  <!---->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9303112967924537" crossorigin="anonymous"></script>
  <!-- HTML -->
</head>

<body>
  <div class="popUp">
    <span><img id="popImg" src="dis/css/assets/svgs/triangle-exclamation-solid.svg">
  </div>
  <div class="rotate">
    <img class="rotate" src="images/assets/rotate-your-screen.gif" width="300px" alt="rotate screen" />
    <center>
      <p>App is not suppoted in <b>Landscape Mode</b><br>Rotate your Device to <b>Portrait</b>.</p>
    </center>
  </div>
  <div id="app">
    <center>
      <p class="noJs">
      <h2> Alert !</h2><br> Javascript is not supported in your browser!
      </p>
      <center>
  </div>
  <!--Game container-->
  <div class="game-container">
    <nav class="game-nav">
      <button onclick="back()" class="btn" id="back">Back</button>
      <p class="countdown"></p>
      <p class="score"></p>
    </nav>
    <div class="operation-container">
      <p class="sum"></p>
      <!--input type="text"/-->
      <p class="sub-title"></p>
    </div>
    <!--keyboard-->
    <div class="keyboard">
      <form name="keyIn">
        <input name="input" type="text" id="input" placeholder="Answer" readonly />
        <span class="btn" id="delete" onclick="document.keyIn.input.value = ''">x</span>
        <span class="btn" id="check">Check</span>
        <span class="btn" onclick="document.keyIn.input.value += '1'">1</span>
        <span class="btn" onclick="document.keyIn.input.value += '2'">2</span>
        <span class="btn" onclick="document.keyIn.input.value += '3'">3</span>
        <span class="btn" onclick="document.keyIn.input.value += '4'">4</span>
        <span class="btn" onclick="document.keyIn.input.value += '5'">5</span>
        <span class="btn" onclick="document.keyIn.input.value += '6'">6</span>
        <span class="btn" onclick="document.keyIn.input.value += '7'">7</span>
        <span class="btn" onclick="document.keyIn.input.value += '8'">8</span>
        <span class="btn" onclick="document.keyIn.input.value += '9'">9</span>
        <span class="btn" onclick="document.keyIn.input.value += '0'">0</span>
      </form>
    </div>
  </div>
  <!--confirm box-->
  <div class="confirm-box-layer">
    <div class="confirm-box two">
      <p>Are you sure you want to Exit?</p>
      <div class="yesNobtn">
        <button class="btn no" onclick="no()">No</button>
        <button class="btn yes" onclick="yes()">Yes</button>
      </div>
    </div>
  </div>
  <!--overlay-->
  <div class="overlay">
    <div class="overlay-inner">
      <p class="type"></p>
      <p class="end-message"></p>
      <button class="btn reset-button" onclick="restartGame()">Play Again </button>
      <button class="btn reset-button" onclick="Home()">Home</button>
    </div>
  </div>
  <!-- scripts -->
  <script src="js/app.js"></script>
  <script src="js/confetti.js"></script>
  <script src="js/game.js"></script>
  <script src="js/shareinstall.js"></script>
</body>

</html>
