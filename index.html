      <a href="README.md"><button class="btn info">i</button></a>
      <button class="btn share" onclick="share()"><img class="svg" src="./images/assets/share-alt.svg" alt="" /></button>

    <audio src="music/bg.mp3" loop></audio>
    <div class="title">
      <h2>Math</h2>
      <p>Riddiles</p><br />
      <span>Vs1.0</span>
    </div>
    <div class="main-page-btn">
      <button class="btn main-btn" onclick="Play()">
        <!--img class="svg" src="./images/assets/play-circle.svg" alt="" /--> Play</button>
      <!--button class="btn main-btn" onclick="music()">Music</button>
      <button class="btn main-btn" onclick="score()">Score</button-->
      <button class="btn main-btn install" onclick="install()" id="install">
        <!--img class="svg" src="./images/assets/fi-br-download.svg" alt="" /--> Install</button>
    </div>
  </div>
  <!--level container-->
  <div class="level-container">
    <nav class="level-nav">
      <button id="level" onclick="level()" class="btn">Level</button>
    </nav>
    <div class="level-con-btn">
      <button onclick="easy()" class="btn level-btn">Easy</button>
      <button onclick="medium()" class="btn level-btn">Medium</button>
      <button onclick="hard()" class="btn level-btn">Hard</button>
    </div>
  </div>
  <!--Game container-->
  <div class="game-container">
    <nav class="game-nav">
      <button onclick="back()" class="btn" id="back">Back</button>
      <p class="countdown"></p>
      <p class="score"></p>
    </nav>
    <div class="operation-container">
      <p class="sum"></p>
      <p class="sub-title"></p>
    </div>
    <!--keyboard-->
    <div class="keyboard">
      <form name="keyIn">
        <input name="input" type="number" id="input" maxlength="5" placeholder="Answer" readonly />
        <span class="btn" id="delete" onclick="document.keyIn.input.value = ''">x</span>
        <span class="btn" id="check">Check</span>
        <span class="btn" onclick="document.keyIn.input.value += '1'">1</span>
        <span class="btn" onclick="document.keyIn.input.value += '2'">2</span>
        <span class="btn" onclick="document.keyIn.input.value += '3'">3</span>
        <span class="btn" onclick="document.keyIn.input.value += '4'">4</span>
        <span class="btn" onclick="document.keyIn.input.value += '5'">5</span>
        <span class="btn" onclick="document.keyIn.input.value += '6'">6</span>
        <span class="btn" onclick="document.keyIn.input.value += '7'">7</span>
        <span class="btn" onclick="document.keyIn.input.value += '8'">8</span>
        <span class="btn" onclick="document.keyIn.input.value += '9'">9</span>
        <span class="btn" onclick="document.keyIn.input.value += '0'">0</span>
      </form>
    </div>
  </div>
  <!--confirm box-->
  <div class="confirm-box-layer">
    <div class="confirm-box two">
      <p>Are you sure you want to Exit?</p>
      <div class="yesNobtn">
        <button class="btn no" onclick="no()">No</button>
        <button class="btn yes" onclick="yes()">Yes</button>
      </div>
    </div>
  </div>
  <!--overlay-->
  <div class="overlay">
    <div class="overlay-inner">
      <p class="type"></p>
      <p class="end-message"></p>
      <button class="btn reset-button" onclick="restartGame()">Play Again</button>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/game.js"></script>
</body>
