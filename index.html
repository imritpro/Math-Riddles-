<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="Challenge yourself with Complicated Maths Puzzle Game and Interesting Riddles Maths Riddles level up your IQ with a mix of Math Oparation.">
  <meta name="keywords" content="Math Riddles, Math, Riddles, MATH RIDDLES, WEB APP, GAMES, Math Puzzle,PWA,HTML,CSS,XML,JavaScript">
  <meta name="author" content="Ritesh Gharat">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name='google' content='notranslate' />
  <title>Math Riddles </title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Manifest and Favicon -->
  <link rel='manifest' href='manifest.json' />
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
  <!-- HTML -->
</head>

<body>
  <!--main page-->
  <div class="main-container">
    <nav class="main-nav">
      <a href="https://github.com/imritpro/Math-Riddles-"><button class="btn info">i</button></a>
      <button class="btn share" onclick="share()"><img class="svg" src="./images/assets/share-alt.svg" /></button>
    </nav>
    <!--Main Container-->
    <audio src="music/bg.mp3" loop></audio>
    <div class="title">
      <h2>Math</h2>
      <p>Riddiles</p><br />
      <img src="./images/assets/chrome--qrcode.png" id="qrcode" />
      <!--span>Vs1.0</span-->
    </div>
    <div class="main-page-btn">
      <button class="btn main-btn" onclick="Play()">Play</button>
      <!--button class="btn main-btn" onclick="music()">Music</button-->
      <button class="btn main-btn" onclick="score()">Score</button>
      <button class="btn main-btn install" onclick="install()" id="install">Install</button>
    </div>
  </div>
  <!--score container-->
  <div class="score-con">
    <div class="score-box">
      <div class="score-nav">
        <h2>Score Board</h2>
        <button type="submit" class="btn cancel" onclick="cancel()">x</button>
      </div>
      <hr>
      <p id="scoreBoard"></p>
      <hr />
      <p><b>Rules</b><br>Right Answer: <span class="green">+10</span> <br><br>Wrong Answer: <span class="red">-15</span></p>
             <button type="submit" class="btn clear" onclick="clearLS()">Clear Score</button>
    </div><br>
<center>If you find any error contact me at <code><a mail to="riteshgharat05@gmail.com">riteshgharat05@gmail.com</a><code></center>
  </div>
  <!--level container-->
  <div class="level-container">
    <nav class="level-nav">
      <button id="level" onclick="level()" class="btn">Level</button>
    </nav>
    <div class="level-con-btn">
      <button onclick="easy()" class="btn level-btn">Easy</button>
      <button onclick="medium()" class="btn level-btn">Medium</button>
      <button onclick="hard()" class="btn level-btn">Hard</button>
    </div>
  </div>
  <!--Game container-->
  <div class="game-container">
    <nav class="game-nav">
      <button onclick="back()" class="btn" id="back">Back</button>
      <p class="countdown"></p>
      <p class="score"></p>
    </nav>
    <div class="operation-container">
      <p class="sum"></p>
      <p class="sub-title"></p>
    </div>
    <!--keyboard-->
    <div class="keyboard">
      <form name="keyIn">
        <input name="input" type="number" id="input" maxlength="5" placeholder="Answer" readonly />
        <span class="btn" id="delete" onclick="document.keyIn.input.value = ''">x</span>
        <span class="btn" id="check">Check</span>
        <span class="btn" onclick="document.keyIn.input.value += '1'">1</span>
        <span class="btn" onclick="document.keyIn.input.value += '2'">2</span>
        <span class="btn" onclick="document.keyIn.input.value += '3'">3</span>
        <span class="btn" onclick="document.keyIn.input.value += '4'">4</span>
        <span class="btn" onclick="document.keyIn.input.value += '5'">5</span>
        <span class="btn" onclick="document.keyIn.input.value += '6'">6</span>
        <span class="btn" onclick="document.keyIn.input.value += '7'">7</span>
        <span class="btn" onclick="document.keyIn.input.value += '8'">8</span>
        <span class="btn" onclick="document.keyIn.input.value += '9'">9</span>
        <span class="btn" onclick="document.keyIn.input.value += '0'">0</span>
      </form>
    </div>
  </div>
  <!--confirm box-->
  <div class="confirm-box-layer">
    <div class="confirm-box two">
      <p>Are you sure you want to Exit?</p>
      <div class="yesNobtn">
        <button class="btn no" onclick="no()">No</button>
        <button class="btn yes" onclick="yes()">Yes</button>
      </div>
    </div>
  </div>
  <!--overlay-->
  <div class="overlay">
    <div class="overlay-inner">
      <p class="type"></p>
      <p class="end-message"></p>
      <button class="btn reset-button" onclick="restartGame()">Play Again</button>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
